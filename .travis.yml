branches:
  only:
    - "/^v[\\d.]+\\d$/"

sudo: required

services:
  - docker

script:
  - docker run --rm -v $(pwd)/resume:/resume ubuntu:xenial bash /resume/build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - resume/Resume.pdf
    - resume/Resume_ZH.pdf
  skip_cleanup: true
  on:
    tags: true
